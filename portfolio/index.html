<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="skills-section">
    <h1 class="section-title">My Skills</h1>
    <div class="skills-row">
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/c-1.svg" alt="C Logo">
        <p>C</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/c.svg" alt="C++ Logo">
        <p>C++</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/html-1.svg" alt="HTML Logo">
        <p>HTML</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/css-3.svg" alt="CSS Logo">
        <p>CSS</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/logo-javascript.svg" alt="JavaScript Logo">
        <p>JavaScript</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/typescript.svg" alt="TypeScript Logo">
        <p>TypeScript</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/react-2.svg" alt="React Logo">
        <p>React</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/nextjs-2.svg" alt="Next.js Logo">
        <p>Next.js</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg" alt="Node.js Logo">
        <p>Node.js</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/express-109.svg" alt="Express.js Logo">
        <p>Express.js</p>
      </div>
      <div class="skill-card">
        <img src="https://cdn.worldvectorlogo.com/logos/mongodb-icon-1.svg" alt="MongoDB Logo">
        <p>MongoDB</p>
      </div>
    </div>
  </section>
</body>
</html>
